<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event</title>

<style>
    body {
        background-image: url(".jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Background overlay for clearer text */
    .overlay {
        background: rgba(0,0,0,0.5);
        min-height: 100vh;
        padding-bottom: 60px;
    }

    /* Header Box */
    .header-box {
        width: 90%;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.85);
        padding: 25px;
        border-radius: 10px;
        text-align: center;
        animation: fadeDown 1.2s ease;
    }

    h1 {
        color: green;
        font-size: 30px;
        margin: 0;
    }

    h2 {
        color: #b8860b;
        font-size: 20px;
    }

    /* Navigation Bar */
    .nav {
        width: 87%;
        margin: 30px auto;
        text-align: center;
        background: rgba(255,255,255,0.9);
        padding: 15px;
        border-radius: 10px;
        animation: fadeUp 1.2s ease;
    }

    .nav a {
        text-decoration: none;
        margin: 0 30px;
        font-size: 23px;
        color: black;
        font-weight: bold;
        transition: 0.3s;
    }

    .nav a:hover {
        color: orange;
        text-shadow: 0 0 10px orange;
    }

    /* Promo Card */
    .promo-card {
        width: 80%;
        margin: 40px auto;
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        animation: fadeIn 1.4s ease;
    }

    .promo-card h1 {
        color: red;
        font-size: 29px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px red;
    }

    .promo-card h2 {
        color: orange;
        font-size: 20px;
        margin-top: 0;
        line-height: 1.3;
    }

    /* Image Box with Hover Text */
    .img-box {
        width: 320px;
        margin: 40px auto;
        position: relative;
    }

    .img-box img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 15px black;
        transition: 0.3s;
    }

    .hover-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        color: white;
        border-radius: 10px;
        opacity: 0;
        transition: 0.4s;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 25px;
        text-align: center;
        padding: 15px;
    }

    .img-box:hover .hover-text {
        opacity: 1;
    }

    .img-box:hover img {
        filter: blur(2px) brightness(60%);
        transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeDown {
        from {opacity: 0; transform: translateY(-30px);}
        to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeUp {
        from {opacity: 0; transform: translateY(30px);}
        to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

</style>
</head>
<body>

<div class="overlay">

    <!-- HEADER -->
    <div class="header-box">
        <h1>Welcome to POPO BARBERSHOP</h1>
        <h2>I will encourage you to<br>go to POPO BARBERSHOP</h2>
    </div>

    <!-- NAVIGATION -->
    <div class="nav">
        <a href="index.html">HOME</a>
        <a href="events.html">EVENT</a>
        <a href="contact.html">CONTACT US</a>
        <a href="product.html">PRODUCT</a>
    </div>

    <!-- PROMO CARD -->
    <div class="promo-card">
        <h1>CHRISTMAS PROMO 2025</h1>
        <h2>naa mi discount karong Christmas<br>patupi namo</h2>
    </div>

    <!-- IMAGE WITH HOVER BOX -->
    <div class="img-box">
        <img src="1.jpg" alt="Promo Image">
        <div class="hover-text">
            CHRISTMAS SPECIAL HAIRCUT â€” LIMITED TIME DISCOUNT!
        </div>
    </div>

</div>

</body>
</html>
